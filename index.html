<!DOCTYPE html>
<html>
  <head>
    <title>simon_key</title>
    <meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.core.min.js">
		</script>
		<link href="http://fonts.cdnfonts.com/css/fantasque-sans-mono" rel="stylesheet">
		<link rel="stylesheet" href="public/main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="container" class="container">
      <div id="userSettings" class="user-settings">
				<div id="gameControls" class="expand">
					<button id="newGameBtn" class="input button">new game</button>
					<button id="freePlayBtn" class="input button">free play</button>
					<button id="replaySequenceBtn" class="input button">replay last sequence</button>
				</div>
				<div>
					<span id="scoreDisplay"></span>
				</div>
				<div id="keyboardSettings" class="expand align-right">
					<select id="layoutSelector" class="input" name="keyboard">
						<option value="qwerty">qwerty</option>
						<option value="dvorak">dvorak</option>
					</select>
					<input type="checkbox" id="labelVisibilityCheckbox"/>
					<label id="labelVizLabel" for="labelVisibilityCheckbox">show keyboard layout</label>
				</div>
      </div>
			<div id="keyboardContainer">
				<div id="musicKeyboard" class="music-keyboard">
					<div id="blackRow" class="music-key-row"></div>
					<div id="whiteRow" class="music-key-row"></div>
				</div>
			</div>
    </div>
  </body>
	<script src="public/script.js" defer></script>
</html>
