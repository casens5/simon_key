<!DOCTYPE html>
<html>
  <head>
    <title>simon_key</title>
    <meta charset="utf-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div id="audioDiv" class="hidden"></div>
      <div id="userSettings" class="user-settings">
        <select id="layoutSelector" class="input" name="keyboard">
          <option value="qwerty">qwerty</option>
          <option value="dvorak">dvorak</option>
        </select>
        <button id="newGameBtn" class="input button">new game</button>
        <button id="freePlayBtn" class="input button">free play</button>
        <br />
        <span id="scoreDiv"></span>
        <button id="replaySequenceBtn" class="input button">replay</button>
        <input
          type="checkbox"
          id="labelVisibilityCheckbox"
          value="show keyboard input"
        />
        <label for="showKeyInput">show keyboard layout</label>
      </div>
      <div id="musicKeyboard" class="music-keyboard">
        <div id="blackRow" class="black-row"></div>
        <div id="whiteRow" class="white-row"></div>
      </div>
    </div>
  </body>
</html>
